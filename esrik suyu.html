<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əsrik Təbii Suyu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://1905.az/wp-content/uploads/2015/06/esrik-su.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f9f9f9;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .product {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .product h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #16222f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showPhoneNumber() {
            alert("Sifariş üçün zəng edin: *6010");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Əsrik Təbii Suyu</h1>
        <p>Təbii bulaq suyu ilə sağlamlığınızı qoruyun!</p>
        <div class="product">
            <h2>Əsrik Təbii Su</h2>
            <p>100% təbii mineral bulaq suyu.</p>
            <label for="size">Ölçü seçin:</label>
            <select id="size">
                <option value="0.5">0.5L - 0.5 AZN</option>
                <option value="1">1L - 1 AZN</option>
                <option value="19">19L - 4.8 AZN</option>
            </select>
            <button onclick="showPhoneNumber()">Sifariş et</button>
        </div>
        <footer>
            <p>Əlaqə: <a href="mailto:info@esrik.az">info@esrik.az</a></p>
        </footer>
    </div>
</body>
</html>
